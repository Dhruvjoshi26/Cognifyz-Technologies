<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 3 - Task 1</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }

    h2 {
      margin-top: 30px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 50px;
    }

    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(2.5);
    }

    .slideshow-container {
      position: relative;
      width: 500px;
      height: 300px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fade 12s infinite;
    }

    .slide:nth-child(1) {
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      animation-delay: 4s;
    }

    .slide:nth-child(3) {
      animation-delay: 8s;
    }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h2> Image Thumbnail Gallery</h2>

  <div class="gallery">
    <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=1024x1024&w=0&k=20&c=z8_rWaI8x4zApNEEG9DnWlGXyDIXe-OmsAyQ5fGPVV8=" alt="Image 1">
    <img src="https://i.pinimg.com/236x/fe/3a/d3/fe3ad3ae65e135ab58c5d95b7473c213.jpg" alt="Image 2">
    <img src="https://natureworldwide.in/wp-content/uploads/2023/09/seljalandsfoss-1751463_640-1.jpg" alt="Image 3">
    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Image 4">
    <img src="https://media.istockphoto.com/id/1550071750/photo/green-tea-tree-leaves-camellia-sinensis-in-organic-farm-sunlight-fresh-young-tender-bud.jpg?s=612x612&w=0&k=20&c=RC_xD5DY5qPH_hpqeOY1g1pM6bJgGJSssWYjVIvvoLw=" alt="image 5">
  </div>

  <h2> Image Slideshow</h2>

  <div class="slideshow-container">
    <div class="slide"><img src="https://www.thehosteller.com/_next/image/?url=https%3A%2F%2Fstatic.thehosteller.com%2Fhostel%2Fimages%2Ffeat.jpg%2Ffeat-1720738119071.jpg&w=2048&q=75" alt="Slide 1"></div>
    <div class="slide"><img src="https://static.vecteezy.com/system/resources/thumbnails/040/890/255/small_2x/ai-generated-empty-wooden-table-on-the-natural-background-for-product-display-free-photo.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="https://picsum.photos/id/1042/500/300" alt="Slide 3"></div>
  </div>

</body>
</html>
