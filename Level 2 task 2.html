<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 2 - Task 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #3700b3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #3700b3;
        width: 100%;
        text-align: center;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    section {
      padding: 30px;
      text-align: center;
    }

    /* Toggle logic */
    input[type="checkbox"] {
      display: none;
    }

    input:checked ~ ul {
      display: flex;
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Web Page</h1>
  </header>

  <nav>
    <div class="logo">Cognifyz</div>

    <!-- Hamburger Toggle -->
    <label for="menu-toggle" class="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </label>
    <input type="checkbox" id="menu-toggle">

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>Welcome to the Responsive Design Task</h2>
    <p>This section resizes and reflows based on your screen size.</p>
    <p>Try resizing your browser or opening this page on a phone!</p>
  </section>

</body>
</html>
